<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Days until Margaux goes to college</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #E6E6FA;
      padding: 40px;
    }
    .container {
      background-color: #e8e0f5;
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    #countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .count-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 1.5em;
      min-width: 100px;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .count-box:hover {
      transform: scale(1.05);
    }
    .count-number {
      font-weight: bold;
      font-size: 1.6em;
    }
    .count-label {
      font-weight: normal;
      font-size: 0.9em;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 40px;
    }
    footer {
      font-size: 1.3em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Days until Margaux goes to college</h1>
    <div id="countdown">
      <div class="count-box"><div class="count-number" id="years-num"></div><div class="count-label">Years</div></div>
      <div class="count-box"><div class="count-number" id="days-num"></div><div class="count-label">Days</div></div>
      <div class="count-box"><div class="count-number" id="hours-num"></div><div class="count-label">Hours</div></div>
      <div class="count-box"><div class="count-number" id="minutes-num"></div><div class="count-label">Minutes</div></div>
      <div class="count-box"><div class="count-number" id="seconds-num"></div><div class="count-label">Seconds</div></div>
    </div>
    <img src="margaux.jpg" alt="Margaux's Picture" />
    <footer>Treasure every moment ❤️</footer>
  </div>

  <script>
    const collegeDate = new Date("August 1, 2042 00:00:00");

    function updateCountdown() {
      const now = new Date();
      const distance = collegeDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "Margaux is in college!";
        return;
      }

      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365.25));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("years-num").innerText = years;
      document.getElementById("days-num").innerText = days;
      document.getElementById("hours-num").innerText = hours;
      document.getElementById("minutes-num").innerText = minutes;
      document.getElementById("seconds-num").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
